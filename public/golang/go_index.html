<html>

<head>
    <meta charset="utf-8">
    <title>The WebAssembly Go Playground</title>
    <link rel="stylesheet" href="style.css">
    <script src="wasm_exec.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
    <script src="jquery-linedtextarea.js"></script>
    <script src="playground.js"></script>
    <script src="main.js"></script>
</head>

<body itemscope itemtype="http://schema.org/CreativeWork">
    <div id="banner">
        <div id="head" itemprop="name">The WebAssembly Go Playground</div>
        <div id="controls">
            <input type="button" value="Loading..." id="run" disabled />
            <input type="button" value="Format" id="fmt" style="display:none;" disabled>
        </div>
        <a style="float:right;padding:15px;font-family:sans-serif;" href="https://github.com/ccbrown/wasm-go-playground"
            target="_blank">github.com/ccbrown/wasm-go-playground</a>
    </div>
    <div id="wrap">
        <textarea itemprop="description" id="code" name="code" autocorrect="off" autocomplete="off" autocapitalize="off"
            spellcheck="false">package main
func main() {
	println(&#34;Hello, WebAssembly playground!&#34;)
}
</textarea>
    </div>
    <div id="output"></div>
</body>

</html>
